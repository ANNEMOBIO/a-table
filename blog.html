  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.contact-form');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Récupérez les valeurs des champs de formulaire
        const username = document.querySelector('#username').value;
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        const confirmPassword = document.querySelector('#confirmPassword').value;

        // Vérifiez si les mots de passe correspondent
        if (password !== confirmPassword) {
          alert("Les mots de passe ne correspondent pas.");
          return;
        }

        // Envoyez les données à la base de données Firebase
        var database = firebase.database();
        database.ref('utilisateurs').push({
          username: username,
          email: email,
          password: password
        })
        .then(function() {
          alert("Inscription réussie !");
          // Réinitialisez le formulaire après l'inscription réussie
          form.reset();
        })
        .catch(function(error) {
          console.error("Erreur lors de l'inscription :", error);
          alert("Une erreur s'est produite lors de l'inscription. Veuillez réessayer.");
        });
      });
    });
